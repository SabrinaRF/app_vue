<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

<body>
    <div id="app">
        <a>Site</a>
        <p>visualização vue</p>
        <input type="text">
        <input type="checkbox">
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                n1:10,
                n2:5
            },
            methods:{
                somar: function somar(){ //convencional
                    return this.n1 + this.n2;
                },
                sub: function () {//anonima
                    return this.n1 - this.n2; 
                },
                mult: ()=>{//arrow function
                    return 4*3;
                },
                dividir(){ //forma enxuta
                    return this.n1 / this.n2;
                }
            }
        })

    </script>
</body>
